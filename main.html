<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Playlist</title>
</head>
<body>

    <!-- Main Heading -->
    <h1>My Playlist</h1>

    <!-- Songs Playlist -->
    <div class="playlist-box">
        <ul>
            <li><a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" target="_blank">Song 1</a></li>
            <li><a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" target="_blank">Song 2</a></li>
            <li><a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" target="_blank">Song 3</a></li>
            <li><a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" target="_blank">Song 4</a></li>
            <li><a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" target="_blank">Song 5</a></li>
        </ul>
    </div>

    <!-- Now Playing Section -->
    <h2>Now Playing...</h2>

    <!-- Video Player -->
    <div class="player-container player_one">
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    

    <!-- MP3 Section -->
    <h2>MP3 songs</h2>

    <!-- Audio Player -->
    <div class="player_two">
        <p>Maan Meri Jaan</p>
        <audio controls >
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
	</div>
</body>
</html>
